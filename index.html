<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  </head>
  <body>
    <h2 class="header">Texas Hold'Em</h2>
    <div id="container">
      <div id="table">
        <div class="player" id="playerOne">
          <p><span class="box">Player1</span></p>
          <p><span class="box">$1500.00</span></p>
        </div>
        <div class="player" id="playerTwo">
          <p><span class="box">Player2</span></p>
          <p><span class="box">$1500.00</span></p>
        </div>
        <div id="boardWrite">
          <p><span class="write">No Limit Hold'Em</span></p>
          <p><span class="write">Starting blinds 5/10</span></p>
          <p><span class="write">Blinds double every 10 hands</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
